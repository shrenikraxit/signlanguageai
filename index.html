<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
    <style>
        /* Basic reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #444;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-gallery div {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .image-gallery div:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-gallery img {
            display: block;
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div class="image-gallery">
        {% for image in images %}
            <div>
                <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Uploaded Image"/>
            </div>
        {% endfor %}
    </div>
    <footer>
        <p>Â© 2024 Your Application Name. All rights reserved.</p>
    </footer>
</body>
</html>
